name: "build"
description: "built static"
runs:
  using: "composite"
  steps:

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: Install deps
      run: npm install -g npm@7 && npm ci
      shell: bash

    - name: Run build
      run: npm run build
      shell: bash
